# 로그 뷰어 (log.html)

## 개요

대용량 로그 파일 뷰어입니다. 가상 스크롤 기술을 사용하여 수백 MB 이상의 로그 파일도 부드럽게 열람할 수 있으며, 로그 레벨 필터링, 검색, 하이라이팅, 실시간 테일링(Tailing) 등의 기능을 제공합니다.

**주요 특징:**

- 대용량 파일 지원 (가상 스크롤)
- 로그 레벨(INFO, ERROR, WARN 등) 자동 감지 및 컬러링
- 실시간 검색 및 정규식 지원
- 로그 레벨 필터링
- 자동 스크롤 (Tail 모드)
- 사용자 선호도 저장

---

## Header 버튼들 (상단 우측)

> 데스크톱 화면에서 파일명 우측에 표시됩니다.

| 버튼 | 설명 |
|------|------|
| **<svg class="icon-inline"><use href="#icon-download"/></svg> 원본 다운로드** | 원본 로그 파일을 다운로드합니다. |
| **<svg class="icon-inline"><use href="#icon-chevron-down"/></svg> 문서 정보 토글** | 파일 크기, 총 라인 수, 인코딩 정보를 표시/숨김합니다. |

---

## Control Bar 버튼들 (로그 위)

> 로그 상단에 위치한 제어 바에서 다양한 설정을 조절할 수 있습니다.

### 필터링 및 검색

| 버튼 | 설명 |
|------|------|
| **<svg class="icon-inline"><use href="#icon-filter"/></svg> 레벨 필터** | 특정 로그 레벨(ERROR, WARN, INFO, DEBUG 등)만 필터링하여 표시합니다. |
| **<svg class="icon-inline"><use href="#icon-search"/></svg> 검색** | 로그 내에서 텍스트를 검색합니다. 정규식 사용이 가능합니다. |

### 보기 설정

| 버튼 | 설명 |
|------|------|
| **줄바꿈** | 긴 로그 라인을 줄바꿈하여 표시할지 여부를 토글합니다. |
| **폰트 작게 / 기본 / 크게** | 폰트 크기를 조정합니다. |
| **테마 선택** | 로그 뷰어의 색상 테마를 변경합니다.<br/>- Default (Dark)<br/>- Light<br/>- High Contrast |

### 추가 기능

| 버튼 | 설명 |
|------|------|
| **Tail** | 새로운 로그가 추가될 때마다 자동으로 맨 아래로 스크롤합니다 (실시간 로그 확인용). |
| **⛶ 전체화면** | 전체 화면 모드로 전환합니다. |
| **<svg class="icon-inline"><use href="#icon-save"/></svg> 설정 저장** | 현재 설정(필터, 테마, 폰트 등)을 localStorage에 저장합니다. |
| **<svg class="icon-inline"><use href="#icon-reset"/></svg> 설정 초기화** | 저장된 설정을 초기값으로 리셋합니다. |
| **<svg class="icon-inline"><use href="#icon-help"/></svg> 도움말** | 사용 팁을 표시하는 모달을 엽니다. |

---

## Hotkey (키보드 단축키)

| 단축키 | 설명 |
|--------|------|
| **Home** | 맨 위로 스크롤 |
| **End** | 맨 아래로 스크롤 |
| **PageUp / PageDown** | 페이지 단위 스크롤 |
| **Ctrl+F** | 검색창 포커스 |
| **F4** | 전체화면 모드 토글 |
| **T** | Tail 모드 토글 |

---

## 팁

- **로그 레벨 컬러링**: 로그 라인에 포함된 키워드(ERROR, WARN 등)를 자동으로 인식하여 색상을 입힙니다. 이를 통해 중요한 오류를 빠르게 식별할 수 있습니다.
- **정규식 검색**: 검색창에서 `/pattern/` 형식으로 입력하면 정규식 검색이 가능합니다.
- **성능**: 가상 스크롤을 사용하므로 파일 크기가 커도 브라우저 메모리를 적게 사용하고 스크롤이 부드럽습니다.
