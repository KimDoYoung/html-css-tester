# 이미지 뷰어 (image.html)

## 개요

이미지 파일 뷰어입니다. 다양한 이미지 포맷을 지원하며, 줌, 회전, 반전, 배경색 변경, EXIF 정보 확인 등의 기능을 제공합니다.

**주요 특징:**

- 줌 인/아웃 및 팬(Pan) 기능
- 이미지 회전 및 좌우/상하 반전
- 배경색 변경 (투명 이미지 확인용)
- EXIF 메타데이터 표시
- 실제 크기 보기 및 화면 맞춤

---

## Header 버튼들 (상단 우측)

> 데스크톱 화면에서 파일명 우측에 표시됩니다.

| 버튼 | 설명 |
|------|------|
| **<svg class="icon-inline"><use href="#icon-download"/></svg> 원본 다운로드** | 원본 이미지 파일을 다운로드합니다. |
| **<svg class="icon-inline"><use href="#icon-chevron-down"/></svg> 문서 정보 토글** | 이미지 크기(픽셀), 파일 크기, 형식을 표시/숨김합니다. |

---

## Control Bar 버튼들 (이미지 위)

> 이미지 상단에 위치한 제어 바에서 다양한 조작을 할 수 있습니다.

### 줌 및 이동

| 버튼 | 설명 |
|------|------|
| **<svg class="icon-inline"><use href="#icon-zoom-in"/></svg> 확대 (+)** | 이미지를 확대합니다. (마우스 휠로도 가능) |
| **<svg class="icon-inline"><use href="#icon-zoom-out"/></svg> 축소 (-)** | 이미지를 축소합니다. (마우스 휠로도 가능) |
| **1:1** | 이미지를 실제 픽셀 크기(100%)로 표시합니다. |
| **Fit** | 이미지를 화면 크기에 맞게 조정합니다. |

### 회전 및 반전

| 버튼 | 설명 |
|------|------|
| **<svg class="icon-inline"><use href="#icon-rotate-cw"/></svg> 회전** | 시계 방향으로 90도씩 회전합니다. |
| **좌우 반전** | 이미지를 좌우로 뒤집습니다. |
| **상하 반전** | 이미지를 상하로 뒤집습니다. |

### 배경 및 보기 설정

| 버튼 | 설명 |
|------|------|
| **배경색** | 이미지 배경색을 변경합니다 (체커보드, 흰색, 검은색 등). 투명 배경 이미지를 확인할 때 유용합니다. |

### 추가 기능

| 버튼 | 설명 |
|------|------|
| **⛶ 전체화면** | 전체 화면 모드로 전환합니다. |
| **ℹ EXIF** | 이미지에 포함된 메타데이터(카메라 정보, 촬영 일시 등)를 표시합니다. |
| **<svg class="icon-inline"><use href="#icon-help"/></svg> 도움말** | 사용 팁을 표시하는 모달을 엽니다. |

---

## Hotkey (키보드 단축키)

| 단축키 | 설명 |
|--------|------|
| **+ / -** | 확대 / 축소 |
| **0** | 화면 맞춤 (Fit) |
| **1** | 실제 크기 (1:1) |
| **R** | 회전 (90도) |
| **H** | 좌우 반전 |
| **V** | 상하 반전 |
| **Arrow Keys** | 이미지 이동 (확대 상태일 때) |
| **Ctrl+S** | 원본 이미지 다운로드 |

---

## 팁

- **마우스 휠**: 마우스 휠을 사용하여 빠르고 부드럽게 확대/축소할 수 있습니다.
- **드래그**: 확대된 상태에서 마우스로 드래그하여 이미지를 이동할 수 있습니다.
- **투명 이미지**: PNG나 GIF 같은 투명 배경 이미지는 배경색을 '체커보드'로 설정하면 투명한 부분을 쉽게 구별할 수 있습니다.
