<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국펀드서비스(주) - 홈페이지 공사중</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-6xl w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row min-h-[600px] animate-fade-in-up">
        
        <!-- Left Content Section -->
        <div class="w-full md:w-1/2 p-10 md:p-16 flex flex-col justify-center relative">
            <!-- Logo area (text based for now) -->
            <div class="absolute top-10 left-10 md:left-16">
                <span class="text-xl font-bold text-slate-800 tracking-tighter">KDFS <span class="text-blue-600">한국펀드서비스(주)</span></span>
            </div>

            <div class="mt-12">
                <div class="inline-block px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-sm font-semibold mb-6">
                    System Upgrade
                </div>
                
                <h1 class="text-4xl md:text-5xl font-bold text-slate-900 leading-tight mb-6">
                    홈페이지<br>
                    <span class="text-blue-600">공사 중입니다.</span>
                </h1>
                
                <p class="text-lg text-slate-600 mb-8 leading-relaxed">
                    더 나은 서비스를 제공하기 위해 현재 리뉴얼 작업 중입니다.<br class="hidden lg:block">
                    방문해주셔서 감사합니다. 빠른 시일 내에 오픈하겠습니다.
                </p>

                <div class="border-t border-gray-100 pt-8">
                    <p class="text-sm text-slate-400 mb-1">오픈 예정일</p>
                    <p class="text-3xl font-bold text-slate-800">2026. 01. 01</p>
                </div>

                <!-- Action Buttons (Optional) -->
                <div class="mt-8 flex gap-4">
                    <button class="px-6 py-3 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition-colors shadow-lg hover:shadow-xl font-medium">
                        문의하기
                    </button>
                    <!--
                    <button class="px-6 py-3 bg-white text-slate-700 border border-slate-200 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                        회사소개서
                    </button>
                    -->
                </div>
            </div>

            <div class="absolute bottom-6 left-0 w-full text-center md:text-left px-16">
                <p class="text-xs text-slate-400">&copy; Korea Fund Service Co., Ltd. All rights reserved.</p>
            </div>
        </div>

        <!-- Right Image Section -->
        <div class="w-full md:w-1/2 bg-blue-600 relative overflow-hidden hidden md:block">
            <!-- Overlay -->
            <div class="absolute inset-0 bg-blue-900/30 z-10"></div>
            
            <!-- Exterior Building or Office Image -->
             <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2301&auto=format&fit=crop" 
                  alt="Modern Office" 
                  class="absolute inset-0 w-full h-full object-cover transform hover:scale-105 transition-transform duration-700">
            
            <!-- Decorative Elements -->
            <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black/60 to-transparent z-20"></div>
            
            <div class="absolute bottom-12 left-12 z-30 text-white max-w-sm">
                <p class="text-lg font-light opacity-90 italic">
                    "Reliable Partner for Your Success"
                </p>
                <div class="w-12 h-1 bg-blue-400 mt-4"></div>
            </div>
        </div>
        
    </div>

</body>
</html>
