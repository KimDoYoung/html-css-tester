<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Service Icons - Clean Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 60px;
        }
        
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }
        
        .icon-card {
            background: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        
        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        .icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h2 {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 14px;
            color: #718096;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IT Business Icons (Clean)</h1>
        
        <div class="icons-grid">
            
            <!-- 1. Consulting (Person Style) -->
            <div class="icon-card">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 64 64" width="80" height="80">
                        <!-- Person 1 (Consultant) -->
                        <circle cx="20" cy="24" r="8" fill="#4299e1"/>
                        <path d="M8 56 C 8 44, 12 40, 20 40 C 28 40, 32 44, 32 56" fill="#4299e1"/>
                        
                        <!-- Person 2 (Client - slight outline or different shade) -->
                        <circle cx="44" cy="24" r="8" fill="none" stroke="#2b6cb0" stroke-width="2"/>
                        <path d="M32 56 C 32 44, 36 40, 44 40 C 52 40, 56 44, 56 56" fill="none" stroke="#2b6cb0" stroke-width="2"/>
                        

                    </svg>
                </div>
                <h2>Consulting</h2>
                <p>전문 인력의 상담과<br>파트너십</p>
            </div>

            <!-- 2. SI/SM (Computer Style) -->
            <div class="icon-card">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 64 64" width="80" height="80">
                        <!-- Monitor -->
                        <rect x="8" y="10" width="48" height="32" rx="2" fill="none" stroke="#2d3748" stroke-width="2.5"/>
                        <line x1="8" y1="34" x2="56" y2="34" stroke="#2d3748" stroke-width="2"/> <!-- Screen bottom bar -->
                        
                        <!-- Stand -->
                        <path d="M26 42 L 24 52 L 40 52 L 38 42" fill="#2d3748"/>
                        <rect x="20" y="52" width="24" height="2" fill="#2d3748"/>
                        
                        <!-- Screen Content: Code/System -->
                        <rect x="14" y="16" width="20" height="4" rx="1" fill="#cbd5e0"/>
                        <rect x="14" y="24" width="30" height="4" rx="1" fill="#cbd5e0"/>
                        
                        <!-- Database/Server Symbol overlapping -->
                        <rect x="44" y="28" width="16" height="20" fill="#63b3ed"/>
                        <ellipse cx="52" cy="48" rx="8" ry="3" fill="#63b3ed" stroke="#2b6cb0" stroke-width="2"/>
                        <line x1="44" y1="28" x2="44" y2="48" stroke="#2b6cb0" stroke-width="2"/>
                        <line x1="60" y1="28" x2="60" y2="48" stroke="#2b6cb0" stroke-width="2"/>
                        <ellipse cx="52" cy="28" rx="8" ry="3" fill="#63b3ed" stroke="#2b6cb0" stroke-width="2"/>
                        
                        <!-- Connection Line -->
                        <line x1="32" y1="30" x2="48" y2="30" stroke="#2b6cb0" stroke-width="2" stroke-dasharray="2 2"/>
                    </svg>
                </div>
                <h2>SI / SM</h2>
                <p>시스템 구축 및<br>통합 운영 관리</p>
            </div>


            <!-- 3. Solution -->
            <div class="icon-card">
                <div class="icon-wrapper" style="color: #D69E2E;">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <!-- Bulb outline -->
                      <path
                        d="M12 3C8.962 3 6.5 5.462 6.5 8.5C6.5 10.34 7.37 11.79 8.36 12.78C9.19 13.61 9.75 14.62 9.94 15.73L10.1 16.7H13.9L14.06 15.73C14.25 14.62 14.81 13.61 15.64 12.78C16.63 11.79 17.5 10.34 17.5 8.5C17.5 5.462 15.038 3 12 3Z"
                        stroke="currentColor"
                        stroke-width="1.6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <!-- Bulb base -->
                      <rect
                        x="10"
                        y="16.7"
                        width="4"
                        height="2.2"
                        rx="0.6"
                        fill="currentColor"
                      />
                      <rect
                        x="10.4"
                        y="19.1"
                        width="3.2"
                        height="1.4"
                        rx="0.6"
                        fill="currentColor"
                        opacity="0.9"
                      />
                      <!-- Check mark inside bulb -->
                      <path
                        d="M10.1 9.4L11.4 10.7L13.9 8.2"
                        stroke="currentColor"
                        stroke-width="1.6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                </div>
                <h2>Idea Verification</h2>
                <p>제안된 아이디어와<br>실체적 검증</p>
            </div>
        </div>
    </div>
</body>
</html>
