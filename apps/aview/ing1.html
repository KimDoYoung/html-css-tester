<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 공사중 - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .construction-stripe {
            background: repeating-linear-gradient(
                45deg,
                #F59E0B,
                #F59E0B 10px,
                #FBBF24 10px,
                #FBBF24 20px
            );
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4 overflow-hidden relative">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-500/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-amber-500/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="max-w-md w-full bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/10 overflow-hidden relative">
        <!-- Top Stripe -->
        <div class="h-2 construction-stripe w-full"></div>

        <div class="p-8 text-center sm:p-12">
            <!-- Icon -->
            <div class="inline-flex items-center justify-center w-24 h-24 mb-8 bg-amber-500/20 rounded-full animate-float ring-4 ring-amber-500/20">
                <svg class="w-12 h-12 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>

            <!-- Title -->
            <h1 class="text-3xl font-bold text-white mb-2">공사중입니다</h1>
            <p class="text-slate-300 mb-8 whitespace-pre-line leading-relaxed">보다 나은 서비스를 위해
                현재 홈페이지 개선 작업 중입니다.</p>

            <!-- Date Card -->
            <div class="bg-black/20 rounded-xl p-6 border border-white/5 mx-auto inline-block w-full">
                <p class="text-sm text-slate-400 uppercase tracking-widest font-semibold mb-2">OPENING DATE</p>
                <div class="text-2xl font-bold text-amber-400">
                    2026년 1월 1일
                </div>
            </div>

            <!-- Social/Contact (Placeholder) -->
            <div class="mt-8 flex justify-center space-x-4">
                <div class="h-1 w-1 rounded-full bg-slate-500"></div>
                <div class="h-1 w-1 rounded-full bg-slate-500"></div>
                <div class="h-1 w-1 rounded-full bg-slate-500"></div>
            </div>
            
            <p class="mt-8 text-xs text-slate-500">
                &copy; 2026 All Rights Reserved.
            </p>
        </div>
    </div>

</body>
</html>
