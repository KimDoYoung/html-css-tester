<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Login (Liquid Theme)</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* login card */
        .login-card {
            width: 380px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #333;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            font-family: inherit;
        }

        .input-group input:focus {
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: #84fab0;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(132, 250, 176, 0.3);
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(132, 250, 176, 0.4);
        }
    </style>
</head>

<body>

    <canvas id="canvas"></canvas>

    <div class="login-card">
        <h2>Nature Flow</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Blob Logic from login4.html, adapted for Nature theme (lighter colors)
        const blobs = [];
        // Nature/Pastel colors
        const colors = ['#84fab0', '#8fd3f4', '#ff9a9e', '#fecfef', '#a18cd1', '#fbc2eb'];

        class Blob {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.size = Math.random() * 150 + 100; // Large sizes
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls
                if (this.x < -this.size) this.x = width + this.size;
                if (this.x > width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = height + this.size;
                if (this.y > height + this.size) this.y = -this.size;
            }

            draw() {
                ctx.beginPath();
                // Soft radial gradient for "nature" feel
                let grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                grad.addColorStop(0, this.color);
                grad.addColorStop(1, 'rgba(255,255,255,0)'); // Fade to transparent

                ctx.fillStyle = grad;
                // 'multiply' or 'overlay' creates nice blending on light backgrounds
                // But 'screen' is better for dark mode. For light mode, let's use default source-over with opacity or 'multiply' if colors are bold.
                // Let's try simple transparency blending.
                ctx.globalCompositeOperation = 'source-over';
                ctx.globalAlpha = 0.6; // Semi-transparent

                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        for (let i = 0; i < 12; i++) {
            blobs.push(new Blob());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // White background for fresh look
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);

            blobs.forEach(blob => {
                blob.update();
                blob.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
