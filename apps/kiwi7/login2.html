<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* BLOBS */
        .blob {
            position: absolute;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            opacity: 0.8;
            filter: blur(40px);
            z-index: 0;
            animation: morph 20s infinite alternate;
        }

        .blob-1 {
            top: 10%;
            left: 20%;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            animation-duration: 15s;
        }

        .blob-2 {
            bottom: 10%;
            right: 20%;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            animation-duration: 25s;
        }

        .blob-3 {
            bottom: 30%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);
            animation-duration: 18s;
        }

        @keyframes morph {
            0% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%;
                transform: translate(50px, -50px) rotate(120deg);
            }

            66% {
                border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%;
                transform: translate(-30px, 50px) rotate(240deg);
            }

            100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Glass Overlay for Form */
        .glass-container {
            width: 100%;
            max-width: 900px;
            height: 550px;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 10;
            display: flex;
            overflow: hidden;
        }

        .illustration {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            color: #444;
            text-align: center;
        }

        .illustration h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff9a9e, #a18cd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-form {
            flex: 1;
            padding: 50px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #a18cd1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(161, 140, 209, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #000;
        }

        @media (max-width: 768px) {
            .glass-container {
                max-width: 400px;
                height: auto;
                flex-direction: column;
            }

            .illustration {
                display: none;
            }

            .login-form {
                padding: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="glass-container">
        <div class="illustration">
            <h1>Morph</h1>
            <p>Welcome to the future of design. Fluid shapes and modern aesthetics.</p>
        </div>
        <div class="login-form">
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••">
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
        </div>
    </div>


    <script>
        const card = document.querySelector('.glass-container');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset on mouse leave
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = 'all 0.5s ease';
        });

        // Remove transition on mouse enter to prevent laggy movement
        document.addEventListener('mouseenter', () => {
            card.style.transition = 'none';
        });
    </script>
</body>

</html>
